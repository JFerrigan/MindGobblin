<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Dog Picture üê∂</title>
    <style>
        :root {
            --img-size: 120px;
            /* default header image size */
            --bg: #0b0f17;
            --fg: #eaeaea;
            --accent: #3ff0c1;
            --accent-dark: #2ecda4;
            --card-bg: #151c27;
        }

        :root {
            --bg: #0b0f17;
            --fg: #eaeaea;
            --accent: #3ff0c1;
            --accent-dark: #2ecda4;
            --card-bg: #151c27;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        body {}

        header {
            text-align: center;
            margin: 16px 0 8px 0;
            /* sits above the game and scrolls away */
        }

        img {
            max-width: 400px;
            margin-top: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        header img {
            width: var(--img-size);
            height: var(--img-size);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(63, 240, 193, 0.8);
            display: block;
        }

        header a {
            display: inline-block;
            outline: none;
        }

        header a:focus img,
        header a:hover img {
            transform: translateY(-4px);
            transition: transform 0.15s ease-in-out;
            box-shadow: 0 4px 24px rgba(63, 240, 193, 0.9);
        }

        /* Responsive adjustments to account for header size */
        @media (max-width: 420px) {
            :root {
                --img-size: 96px;
            }

            .game-container {
                width: 340px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" aria-label="Go to homepage" title="Home">
            <img src="img/mindgobblin.jpg" alt="Mind Goblin Icon">
        </a>
    </header>
    <h1>üêï Random Dog Generator</h1>
    <button id="getDog">Get Dog üêæ</button>
    <div>
        <img id="dogImage" src="" alt="A random dog will appear here!" />
    </div>

    <script>
        const button = document.getElementById('getDog');
        const dogImage = document.getElementById('dogImage');

        button.addEventListener('click', () => {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    dogImage.src = data.message;
                })
                .catch(error => console.error('Error fetching dog image:', error));
        });
    </script>
</body>

</html>
